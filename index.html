<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinnixPro â€” Funding Allocation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fdfa;
      color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    #chart-container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 0.75rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .color-box {
      width: 1rem;
      height: 1rem;
      border-radius: 0.25rem;
      margin-right: 0.75rem;
    }
    .input-label {
      flex: 1;
      font-weight: 500;
      color: #334155;
    }
    .percent-input {
      width: 60px;
      text-align: right;
      border: 1px solid #cbd5e1;
      border-radius: 0.375rem;
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
    }
    .percent-sign {
      margin-left: 0.5rem;
      font-size: 1rem;
      color: #64748b;
    }
    #total-percent-warning {
      color: #dc2626;
      font-weight: 500;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">$500k to Ignite GTM Execution</h1>
    <p class="text-center text-gray-500 mb-8">Pre-seed SAFE funding for an 18-month runway.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      <!-- Input Sliders -->
      <div id="inputs-container">
        <!-- GTM Strategy -->
        <div class="input-group">
          <div class="color-box" style="background-color: #0d9488;"></div>
          <label for="gtm-input" class="input-label">GTM & Revenue Growth</label>
          <input type="number" id="gtm-input" class="percent-input" value="40" />
          <span class="percent-sign">%</span>
        </div>

        <!-- Product Development -->
        <div class="input-group">
          <div class="color-box" style="background-color: #2dd4bf;"></div>
          <label for="product-input" class="input-label">Product Development</label>
          <input type="number" id="product-input" class="percent-input" value="35" />
          <span class="percent-sign">%</span>
        </div>

        <!-- Strategic Hires -->
        <div class="input-group">
          <div class="color-box" style="background-color: #5eead4;"></div>
          <label for="hires-input" class="input-label">Key Strategic Hires</label>
          <input type="number" id="hires-input" class="percent-input" value="20" />
          <span class="percent-sign">%</span>
        </div>

        <!-- Legal & Runway -->
        <div class="input-group">
          <div class="color-box" style="background-color: #99f6e4;"></div>
          <label for="legal-input" class="input-label">Legal, Ops & Runway Buffer</label>
          <input type="number" id="legal-input" class="percent-input" value="5" />
          <span class="percent-sign">%</span>
        </div>

        <div id="total-percent-warning">Total must be 100%</div>
      </div>

      <!-- Donut Chart -->
      <div class="relative w-full" style="padding-top: 100%;">
        <svg id="donut-chart" class="absolute top-0 left-0 w-full h-full" viewBox="0 0 100 100"></svg>
        <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center pointer-events-none">
          <div class="text-center">
            <p class="text-4xl font-bold text-gray-800">$500k</p>
            <p class="text-lg text-gray-500">Pre-Seed SAFE</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const inputs = {
      gtm: document.getElementById('gtm-input'),
      product: document.getElementById('product-input'),
      hires: document.getElementById('hires-input'),
      legal: document.getElementById('legal-input'),
    };
    const svg = document.getElementById('donut-chart');
    const warning = document.getElementById('total-percent-warning');
    const radius = 40;
    const circumference = 2 * Math.PI * radius;

    const colors = {
      gtm: '#0d9488',
      product: '#2dd4bf',
      hires: '#5eead4',
      legal: '#99f6e4',
    };

    function createSegment(offset, dasharray, color) {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", "50");
      circle.setAttribute("cy", "50");
      circle.setAttribute("r", radius);
      circle.setAttribute("fill", "transparent");
      circle.setAttribute("stroke-width", "12");
      circle.setAttribute("stroke", color);
      circle.setAttribute("stroke-dasharray", dasharray);
      circle.setAttribute("stroke-dashoffset", offset);
      circle.setAttribute("transform", "rotate(-90 50 50)");
      return circle;
    }

    function drawChart() {
      svg.innerHTML = '';
      const percentages = {
        gtm: parseFloat(inputs.gtm.value) || 0,
        product: parseFloat(inputs.product.value) || 0,
        hires: parseFloat(inputs.hires.value) || 0,
        legal: parseFloat(inputs.legal.value) || 0,
      };

      const total = Object.values(percentages).reduce((sum, val) => sum + val, 0);
      warning.style.display = total !== 100 ? 'block' : 'none';
      if (total !== 100) {
        warning.textContent = `Total must be 100% (currently ${total}%)`;
      }

      let accumulatedOffset = 0;
      for (const key in percentages) {
        const percent = percentages[key];
        const dasharray = `${(percent / 100) * circumference} ${circumference}`;
        const segment = createSegment(-accumulatedOffset, dasharray, colors[key]);
        svg.appendChild(segment);
        accumulatedOffset += (percent / 100) * circumference;
      }
    }

    Object.values(inputs).forEach(input => input.addEventListener('input', drawChart));
    drawChart();
  </script>
</body>
</html>
