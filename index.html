<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinnixPro â€” Dynamic Funding Chart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fdfa;
      color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    #chart-container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 0.75rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }
    .input-group {
      display: flex;
      align-items: center;
    }
    .color-box {
      width: 1rem;
      height: 1rem;
      border-radius: 0.25rem;
      margin-right: 0.75rem;
    }
    .input-label {
      flex: 1;
      font-weight: 500;
      color: #334155;
      background: #f9fafb;
      border: 1px solid #cbd5e1;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      margin-right: 0.5rem;
    }
    .percent-input {
      width: 60px;
      text-align: right;
      border: 1px solid #cbd5e1;
      border-radius: 0.375rem;
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
    }
    .percent-sign {
      margin-left: 0.5rem;
      font-size: 1rem;
      color: #64748b;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #dc2626;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 0.75rem;
    }
    #total-percent-warning {
      color: #dc2626;
      font-weight: 500;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">$500k to Ignite GTM Execution</h1>
    <p class="text-center text-gray-500 mb-6">Pre-seed SAFE funding for an 18-month runway.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start">
      <!-- Inputs -->
      <div>
        <div id="inputs-container" class="space-y-4"></div>

        <button id="add-category-btn" class="mt-4 bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded w-full">
          + Add Category
        </button>

        <div id="total-percent-warning">Total must be 100%</div>
      </div>

      <!-- Donut Chart -->
      <div class="relative w-full" style="padding-top: 100%;">
        <svg id="donut-chart" class="absolute top-0 left-0 w-full h-full" viewBox="0 0 100 100"></svg>
        <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center pointer-events-none">
          <div class="text-center">
            <p class="text-4xl font-bold text-gray-800">$500k</p>
            <p class="text-lg text-gray-500">Pre-Seed SAFE</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const svg = document.getElementById('donut-chart');
    const warning = document.getElementById('total-percent-warning');
    const container = document.getElementById('inputs-container');
    const addBtn = document.getElementById('add-category-btn');

    const radius = 40;
    const circumference = 2 * Math.PI * radius;

    const colorPalette = ['#0d9488', '#2dd4bf', '#5eead4', '#99f6e4', '#a5f3fc', '#67e8f9'];
    let colorIndex = 0;
    const inputs = [];

    function createSegment(offset, dasharray, color) {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", "50");
      circle.setAttribute("cy", "50");
      circle.setAttribute("r", radius);
      circle.setAttribute("fill", "transparent");
      circle.setAttribute("stroke-width", "12");
      circle.setAttribute("stroke", color);
      circle.setAttribute("stroke-dasharray", dasharray);
      circle.setAttribute("stroke-dashoffset", offset);
      circle.setAttribute("transform", "rotate(-90 50 50)");
      return circle;
    }

    function drawChart() {
      svg.innerHTML = '';
      let total = 0;
      const slices = [];

      for (const { inputEl, color } of inputs) {
        const val = parseFloat(inputEl.value) || 0;
        total += val;
        slices.push({ val, color });
      }

      warning.style.display = total !== 100 ? 'block' : 'none';
      if (total !== 100) {
        warning.textContent = `Total must be 100% (currently ${total}%)`;
      }

      let offset = 0;
      for (const { val, color } of slices) {
        const dasharray = `${(val / 100) * circumference} ${circumference}`;
        const segment = createSegment(-offset, dasharray, color);
        svg.appendChild(segment);
        offset += (val / 100) * circumference;
      }
    }

    function addCategory(label = 'New Category', value = 0) {
      const id = `cat-${Date.now()}`;
      const color = colorPalette[colorIndex % colorPalette.length];
      colorIndex++;

      const group = document.createElement('div');
      group.className = 'input-group';

      group.innerHTML = `
        <div class="color-box" style="background-color: ${color};"></div>
        <input type="text" class="input-label" value="${label}" />
        <input type="number" id="${id}" class="percent-input ml-2" value="${value}" />
        <span class="percent-sign">%</span>
        <button class="delete-btn" title="Delete Category">&times;</button>
      `;

      const inputEl = group.querySelector(`#${id}`);
      const deleteBtn = group.querySelector('.delete-btn');

      inputEl.addEventListener('input', drawChart);
      deleteBtn.addEventListener('click', () => {
        group.remove();
        const index = inputs.findIndex(item => item.id === id);
        if (index !== -1) inputs.splice(index, 1);
        drawChart();
      });

      container.appendChild(group);
      inputs.push({ id, inputEl, color });

      drawChart();
    }

    // Initial categories
    addCategory('GTM & Revenue Growth', 40);
    addCategory('Product Development', 35);
    addCategory('Key Strategic Hires', 20);
    addCategory('Legal & Ops Buffer', 5);

    addBtn.addEventListener('click', () => addCategory());
  </script>
</body>
</html>
